<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danillo Guimarães">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="banner">
            <video autoplay muted loop>
                <source src="/images/fundoMenu.mp4" type="video/mp4">
            </video>
            <div class="content-bg">
                <h1>Lista de Tarefas</h1>
                <audio autoplay loop controls>
                    <source src="./audio/musicrelax.mp3">
                </audio>
            </div>
        </div>
    </header>
<div id="content-form">
<form>
   
    <input type="text" id="input-tarefa" required placeholder="Ex: Estudar 15h - 16hrs" />
    <button type="submit" id="btn-add">Adicionar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
</form>
<ul class="ul-content">
    <li>
        <span>Você pode clicar em ✅ para concluir sua tarefa ou em ❌ para excluir.</p></span>
    </li>
</ul>
</div>
    <div class="content-footer"> 
    <footer>

       <center> 
        <span>Trabalho desenvolvido por: Danillo Guimarães. &copy; Todos os Direitos Reservados.</span>
    </center>
</footer>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
